<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .btn {
        width: 130px;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        font-size: 15px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        display: block;
    }

    .btn.ok {
        background-color: #a0f090;
    }

    .btn.fail {
        background-color: #f0bc2e;
    }
</style>
<body>
    <button class="btn ok">테스트1</button>
    <button class="btn fail">테스트2</button>
    <button class="btn">테스트3</button>
    <button class="btn">테스트4</button>
    <button class="btn">테스트5</button>
</body>
</html>
