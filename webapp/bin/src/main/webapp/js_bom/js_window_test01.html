<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Insert title here</title>
    <script type="text/javascript">
        function testConfirm() {
            var result = window.confirm("삭제하시겠습니까?");
            if (result) {
                alert("삭제 시작");
            } else {
                alert("삭제 취소");
            }
        }

        function searchAddress() {
            let myPopup = window.open("js_open_test.html", "mywin", "width=600px, height=300px");
        }

        function idCheck() {
            let idPopup = window.open("js_open_test.html", "mywin2", "width=600px, height=300px");
        }

        function test_number() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = document.getElementById("result").value;

            alert("isNaN의 결과 => " + isNaN(num1));
            alert("eval의 결과 => " + eval(num2));
            alert("문자열의 길이 => " + result.trim().length);
        }
    </script>
</head>
<body>
<button onClick="window.alert('경고창')">경고창</button>
<button onClick="testConfirm()">확인창</button>
<button onClick="test_number()">숫자처리메서드</button>
<button onClick="window.close()">닫기</button>

<form action="" name="myform">
    숫자1 : <input type="text" id="num1"><br>
    숫자2 : <input type="text" id="num2"><br>
    결과 : <input type="text" id="result"><br>


    아이디 : <input type="text" name="id">
    <input type="button" value="아이디 중복체크" onClick="idCheck();">
    <br>

    우편번호 : <input type="text" name="zipcode">
    <input type="button" value="SEARCH ADDRESS" onClick="searchAddress();">
    <br>

    상세주소 : <input type="text" name="address"><br>
    <input type="submit" value="SEND">
</form>
</body>
</html>
