            var mytext = myform.id.value;

        // test2와 test3은 반드시 알아야 한다.
        function test2() {
            // DOM으로 접근하는 방법
            // DOM은 대부분 id로 접근한다고 생각하면 된다.
            let mydiv = document.getElementById("mydiv");
            mydiv.setAttribute("style", "background-color: #a7cece;");

            let myobj = document.querySelector("#mydiv");
            myobj.style.color = "red";
        }

    <style>
        p {

    <input type="button" value="실행하기 1" onclick="test1()">
