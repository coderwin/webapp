<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showTime() {
            let today = new Date();
            let timeval = today.getHours() + "시 " + today.getMinutes() + "분 " + today.getSeconds() + " 초";

            document.querySelector("#time").value = timeval;
        }

        function setTimeoutTest() {
            setTimeout("location.href='https://www.naver.com'", 2000); // 시간 단위가 milli second라서 2000이 2초
            // location.href는 브라우저 주소 표시줄에 https://www.naver.com 를 입력하고 엔터를 누른 것과 동일한 효과
        }

        function start() {
            timeid = setInterval(showTime, 10000);
        }

        function stop() {
            clearInterval(timeid)
        }
    </script>
</head>

<body onload="showTime()">
<form>
    <input type="text" id="time">
    <input type="button" value="setTimeout 테스트" onclick="setTimeoutTest()">
    <input type="button" value="시작" onclick="start()">
    <input type="button" value="중지" onclick="stop()">
</form>
</body>
</html>
