<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="test.jsp">
    <h2>1. 텍스트를 입력 받는 양색 태그</h2>
    아이디 : <input type="text" name="id">
    패스워드 : <input type="password" name="pass"> <br>
    정보 : <br>
    <textarea rows="5" cols="30" name="info"></textarea>


    <h2>3. 선택 관련 양식 태그 - 체크박스</h2>
    <fieldset>
        <legend>좋아하는 과목</legend>
        <input type="checkbox" name="subject1" value="java">자바
        <input type="checkbox" name="subject1" value="JDBC">JDBC
        <input type="checkbox" name="subject1" value="Servlet">Servlet
        <input type="checkbox" name="subject1" value="JSP">JSP
        <input type="checkbox" name="subject1" value="Spring">Spring
    </fieldset>
    <!--  같은 그룹의 체크박스 요소를 다룰 때는 name을 동일하게 하여서 사용해야 한다.-->

    <h2>3. 선택 관련 양식 태그 - 라디오박스</h2>

    <fieldset>
        <legend>좋아하는 과목</legend>
        <input type="radio" name="subject2" value="java">자바
        <input type="radio" name="subject2" value="JDBC">JDBC
        <input type="radio" name="subject2" value="Servlet">Servlet
        <input type="radio" name="subject2" value="JSP">JSP
        <input type="radio" name="subject2" value="Spring">Spring
    </fieldset>

    <h2>3. 선택 관련 양식 태그 - 콤보박스</h2>
    <fieldset>
        <select name="subject3">
            <option value="java">자바</option>
            <option value="jdbc">JDBC</option>
            <option value="servlet">Servlet</option>
            <option value="jsp">JSP</option>
            <option value="spring">Spring</option>
        </select>
    </fieldset>

    <h2>3. 선택 관련 양식 태그 - 목록</h2>
    <fieldset>
        <select name="subject3">
            <option value="java">자바</option>
            <option value="jdbc">JDBC</option>
            <option value="servlet">Servlet</option>
            <option value="jsp">JSP</option>
            <option value="spring">Spring</option>
        </select>
    </fieldset>
    <h2>2. 버튼 관련 양식 태그</h2>
    <input type="button" value="자바스크립트 명령문을 실행할 목적으로 사용하는 버튼"
           onclick="alert('환영합니다')">
    <input type="reset" value="데이터 지우기">
    <input type="submit" value="서버로 전송하기">
    <!--    서버로 사용자가 선택한 혹은 입력한 데이터를 전송하는 경우 값을 구분할 수 있도록 반드시 name 속성을 정의해야 한다.-->

    <!--    hidden 태그는 화면에 표시되지 않는다.
    form 태그를 이용해서 사용자의 정보를 넘길 때 사용자에게 직접 입력받지 않고 특정 값을 임의로 넘기는 경우에 주로 사용한다
    (주로 세션 값을 빼서 넘기는 경우에 사용)-->

</form>
</body>
</html>
