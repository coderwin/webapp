<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_function_test</title>
    <script>
        // 함수를 정의
        // 1. 리턴값이 없고 매개변수가 없는 함수
        function test1() {
            num1 = 100;
            num2 = 200;
            document.write(`<h1> test1 함수: ${num1 + num2}</h1>`);
        }

        function test2(num1, num2) {
            document.write(`<h1> test2 함수: ${num1 + num2}</h1>`);
        }

        function test3(num1, num2) {
            result = num1 + num2;
            return result;
        }

        // test3을 사용하는 함수
        function checkData(data) {
            if (data > 3000) {
                alert("성공");
            } else {
                alert("실패");
            }
        }
    </script>
</head>
<body>
<script>
    test1();
    test2(30, 200);

    //prompt를 이용한 매개변수 값 전달
    inputData1 = parseInt(prompt("숫자 1을 입력하세요."));
    inputData2 = parseInt(prompt("숫자 2를 입력하세요."));

    test2(inputData1, inputData2);

    result = test3(30, 66);

</script>
</body>
</html>
