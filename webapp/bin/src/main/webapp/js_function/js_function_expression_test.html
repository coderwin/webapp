<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myfuc = function (num) {
        if (num >= 90) {
            console.log("합격");
        } else {
            console.log("불합격");
        }
    };

    // test(1000); // 에러
    myfuc(100); // 가능
    /**
     * 표현식을 이용해서 함수를 정의한 경우 실제 함수명을 사용할 수 없다.
     * 즉 , 표현식을 이용해서 함수를 정의한 경우 실제 함수명을 사용할 수 없다.
     */

    (function () {
        alert("즉시실행함수 테스트");
    });

    (function (num) {
        alert("즉시실행함수 테스트" + num);
    })(200);

</script>
</body>
</html>
