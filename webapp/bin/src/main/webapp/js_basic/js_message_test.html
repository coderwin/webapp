<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Test</title>
</head>
<body>
<script>
    <!--1. 알림창 - alert() -->
    num1 = 100;
    num2 = 200;
    result = num1 + num2;
    alert("result = " + result);

    // 2. 확인창 - confirm()
    result = confirm("정말 삭제하시겠습니까?");
    alert(result);
    //     자바스크립트는 변수를 작성할 때 중복 변수명을 사용할 수 있다.
    //     타입에 대한 변동이 얼마든지 바뀔 수 있다.
    result = "test";
    console.log(result);

    // 3. 입력창 - prompt()
    lang = prompt("좋아하는 언어는 무엇인가요?");

</script>
</body>
</html>
