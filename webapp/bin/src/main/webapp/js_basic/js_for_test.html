<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 자바스크립트에서도 변수를 사용하는 경우 초기화하고 사용한다.
        var sum = 0;

        for (i = 1; i <= 10; i++) {

            if (i === 5) {
                // break;
                continue;
            }

            sum += i;
            document.write(`<h1>${i}</h1>`);
        }

        document.write(`<h1>${sum}</h1>`);
    </script>
</body>
</html>
