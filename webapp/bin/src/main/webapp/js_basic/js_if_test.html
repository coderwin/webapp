<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("숫자를 입력하세요"));
        // var num2 = parseInt(prompt("숫자를 입력하세요"));

        // prompt로 일반적으로 값을 입력받으면 String형으로만 값을 받을 수 있다.
        // 그렇기에 window.parsInt()로 입력받은 값을 숫자형으로 변환해 주어야 한다.

        // alert(num1);
        // alert(num1 + num2);

        if (num1 == null) {
            alert("취소 버튼을 누르지 마세요.");
        } else {
            if (num1 % 5 == 0) {
                document.write("<h1>5의 배수<h1>");
                document.write("<img src='../images/daumlogo.png'>");
            } else {
                document.write("<h1>5의 배수가 아닙니다.</h1>");
            }
        }


    </script>
</body>
</html>
